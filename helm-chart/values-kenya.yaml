deployment:
  name: kenya-farmer-gateway-service
  namespace: cf-deforestaion-kenya  
  replicaCount: 1
  containerName: kenya-farmer-gateway-service
  image: 495454422438.dkr.ecr.us-west-1.amazonaws.com/kenya-farmer-gateway-service
  resources:
  # portName: sass-port
  containerPort: 3000
  # aloglocation: "/src/activity_log_development"
  # alogname: activity-log
  # pvcname: livestock-app-pv-claim-dev


service:
  type: NodePort
  port: 3000
  # nodePort: 31035

hpa:
  enabled: true
  name: kenya-farmer-gateway-service-hpa-kenya
  maxReplicas: 5
  minReplicas: 1
  targetCPUUtilizationPercentage: 90

